<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="welcome-card col-11 col-md-5 col-lg-4 text-start">
            
            <h1 class="display-5 mb-4 text-center">Registrar</h1>
            
            <div th:if="${error}" class="error-message mb-3">
                <p th:text="${error}" class="m-0"></p>
            </div>
            
            <form action="/register" method="post">
                <div class="mb-3">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Nom d'usuari" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Nom complet" required>
                </div>
                <div class="mb-4">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Contrasenya" required>
                </div>
                
                <div class="d-grid gap-3">
                    <button type="submit" id="submit-btn" class="btn btn-warning btn-lg">Register</button>
                    
                    <a href="/login" class="btn btn-outline-warning">Iniciar sessiÃ³</a>
                    <a href="/" class="btn btn-outline-secondary">Enrere</a>
                </div>
            </form>

            <div id="password-error" class="error-message d-none mt-3"></div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
