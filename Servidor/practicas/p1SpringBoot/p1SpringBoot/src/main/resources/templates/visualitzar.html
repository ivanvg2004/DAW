<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <title th:text="'Visualitzant: ' + ${canvas.name}">
        Visualitzar Dibuix
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
    <div id="jsonData" style="display: none" th:text="${versionActual.content}"></div>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-lg-3">
                <div class="welcome-card p-3 mb-3 text-start">
                    <h5 class="text-warning">Historial de Versions</h5>
                    <p class="text-secondary small">
                        Dibuix: <span th:text="${canvas.name}"></span>
                    </p>

                    <ul class="list-group" style="max-height: 500px; overflow-y: auto">
                        <li th:each="version : ${allVersions}"
                            class="list-group-item d-flex justify-content-between align-items-center"
                            th:classappend="${version.id == currentVersionId} ? 'active border-warning' : ''">
                            <div class="me-auto">
                                <span th:text="${#dates.format(version.creationDate, 'dd/MM/yyyy HH:mm:ss')}"
                                    th:classappend="${version.id == currentVersionId} ? 'fw-bold' : ''">Fecha</span>
                                <span th:if="${version.id == allVersions[0].id}"
                                    class="badge bg-warning text-dark ms-2">Última</span>
                            </div>

                            <a th:href="@{/visualitzar(id=${canvas.id}, versionId=${version.id})}" class="btn btn-sm"
                                th:classappend="${version.id == currentVersionId} ? 'btn-light' : 'btn-outline-warning'">
                                Veure
                            </a>
                        </li>
                    </ul>

                    <div class="mt-4 d-grid gap-2">
                        <a th:href="@{/dibuixos}" class="btn btn-outline-secondary">Tornar a la llista</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="welcome-card p-3">
                    <h1 class="display-5 mb-4 text-center" th:text="'Visualitzant: ' + ${canvas.name}"></h1>
                    <p class="text-secondary text-center">
                        Versió actual:
                        <span th:text="${#dates.format(versionActual.creationDate, 'dd/MM/yyyy HH:mm:ss')}"></span>
                    </p>

                    <div class="text-center">
                        <canvas id="readOnlyCanvas" width="800" height="600" style="
                  width: 100%;
                  height: auto;
                  max-width: 800px;
                  background-color: white;
                  border-radius: 0.25rem;
                ">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/visualitzar.js}"></script>
</body>

</html>
