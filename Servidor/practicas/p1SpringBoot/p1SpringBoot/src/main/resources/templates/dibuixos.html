<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Els meus Dibuixos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script th:src="@{/js/dibuixos.js}" defer></script>
</head>

<body data-base-url="">
    <div class="main-container">
        <div class="welcome-card col-11 col-md-10 col-lg-8 text-start">
            <h1 class="display-5 mb-4 text-center" th:text="${titulo}">Llista</h1>

            <div class="d-flex justify-content-center gap-3 mb-4">
                <a href="/dibuixos?filter=active" class="btn" th:classappend="${filter == 'active'} ? 'btn-warning' : 'btn-outline-warning'">
                    Actius
                </a>
                <a href="/dibuixos?filter=shared" class="btn" th:classappend="${filter == 'shared'} ? 'btn-warning' : 'btn-outline-warning'">
                    <i class="bi bi-people"></i> Compartits
                </a>
                <a href="/dibuixos?filter=trash" class="btn" th:classappend="${filter == 'trash'} ? 'btn-warning' : 'btn-outline-warning'">
                    <i class="bi bi-trash"></i> Paperera
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-dark table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Visibilitat</th>
                            <th scope="col" class="text-end">Accions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="dibuix : ${dibuixos}" th:id="'fila-dibuix-' + ${dibuix.id}">
                            <th scope="row" th:text="${dibuix.id}">1</th>
                            <td th:text="${dibuix.name}">Nom</td>
                            <td>
                                <span class="badge" th:classappend="${dibuix.permission == 'public'} ? 'bg-success' : 'bg-secondary'" th:text="${dibuix.permission}"></span>
                            </td>
                            <td class="text-end">
                                <th:block th:if="${filter == 'active'}">
                                    <a th:href="@{/visualitzar(id=${dibuix.id})}" class="btn btn-sm btn-info me-2" title="Veure">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a th:href="@{/canvas(id=${dibuix.id})}" class="btn btn-sm btn-warning me-2" title="Editar">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/compartir(id=${dibuix.id})}" class="btn btn-sm btn-primary me-2" title="Compartir">
                                        <i class="bi bi-share"></i>
                                    </a>
                                    <button type="button" class="btn btn-sm btn-danger btn-esborrar" th:data-id="${dibuix.id}" title="Esborrar">
                                        <i class="bi bi-trash3"></i>
                                    </button>
                                </th:block>

                                <th:block th:if="${filter == 'shared'}">
                                    <a th:href="@{/visualitzar(id=${dibuix.id})}" class="btn btn-sm btn-info me-2" title="Veure">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a th:href="@{/canvas(id=${dibuix.id})}" class="btn btn-sm btn-warning me-2" title="Editar">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <button type="button" class="btn btn-sm btn-secondary btn-clonar" th:data-id="${dibuix.id}" title="Crear una cÃ²pia">
                                        <i class="bi bi-files"></i>
                                    </button>
                                </th:block>

                                <th:block th:if="${filter == 'trash'}">
                                    <button type="button" class="btn btn-sm btn-success btn-restaurar me-2" th:data-id="${dibuix.id}" title="Restaurar">
                                        <i class="bi bi-arrow-counterclockwise"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-danger btn-eliminar-def" th:data-id="${dibuix.id}" title="Eliminar definitivament">
                                        <i class="bi bi-x-circle"></i>
                                    </button>
                                </th:block>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(dibuixos)}">
                            <td colspan="4" class="text-center text-secondary py-4">No s'han trobat dibuixos.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center mt-4">
                <a href="/private" class="btn btn-outline-secondary">Tornar</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
