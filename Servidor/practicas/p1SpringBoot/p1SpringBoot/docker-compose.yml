version: '2.2'

services:
  mysql_db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "p1SpringBoot"
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      # --- LÍNEA MODIFICADA ---
      # Esto guardará los datos en una NUEVA carpeta llamada 'mysql-data'
      # que aparecerá DENTRO de tu carpeta 'p1/tomcat/'.
      - ./mysql-data:/var/lib/mysql

      # El script de inicialización se mantiene igual
      - ./init-db:/docker-entrypoint-initdb.d

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql_db
      PMA_PORT: 3306
    depends_on:
      - mysql_db
